<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Menu</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="circle2"></div>
      <form class="login_form" action="#">
        <h1 class="login_head_text">Login Here</h1>
        <label class="user_name_label" for="user_name">User Name: </label>
        <br />
        <input
          type="text"
          placeholder="Email or Phone"
          name="user_name"
          id="user_name"
          required
        />
        <br />
        <label class="password_label" for="password">Password:</label>
        <br />
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          required
        />
        <br />
        <button class="login_button" type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
